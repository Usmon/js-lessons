<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress, keydown, keyup</title>
</head>
<body>
    <input onkeypress="press(event)" type="text" id="action_input">
    <span id="text"></span>
    
    <script>
        
        function press(event)
        {
            console.log(event);
            document.getElementById('text').innerText += event.key;
        }

    </script>
</body>
</html>

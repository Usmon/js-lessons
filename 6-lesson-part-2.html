<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress animation</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        #circle {
            position: absolute;
            background-color: brown;
            border-radius: 50%;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body onkeypress="animate(event)">

    <div id="circle"></div>

    <script>
        function animate(event) 
        {
            var step = 10;
            var code = event.charCode;
            var circle = document.getElementById('circle');

            var up = 119;
            var down = 115;
            var left = 97;
            var right = 100;

            var x = 0;
            var y = 0;

            if (up == code) {
                circle.style.top = y - step + ('px');
            }
            if (down == code) {
                circle.style.top = y + step + ('px');
            }
            if (left == code) {
                circle.style.left = x - step + ('px');
            }
            if (right == code) {
                circle.style.left = x + step + ('px');
            }
        }

    </script>
    
</body>
</html>

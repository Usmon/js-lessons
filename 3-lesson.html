    <script>
        function Employee(first_name, last_name, age, type) {
            this.name = {
                first: first_name,
                last: last_name,
                full: first_name + ' ' + last_name
            };

            this.age = age;
            this.type = type;

            this.sayHello = function() {
                alert('Hello '+this.name.full);
            };
        }

        //Task
        function Student(full_name, b_day, phone) {
            this.name = full_name;
            this.birthday = b_day;
            this.phone = phone;
        }

        function Group(name, students) {
            this.name = name;
            this.students = students;

            this.print = function() {
                console.table(this.students);
            }
        }

        var students = [
            new Student('John Doe', '2000-04-29', '+9987433434'),
            new Student('John Michel', '2000-12-30', '+998743324'),
            new Student('Emma Stoun', '1999-04-29', '+9987421434'),
        ];

        var group = new Group('914-13', students);
        group.print();
        console.log(group.name);
